<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>car-HUD</title>
		<link id="pagestyle" rel="stylesheet" type="text/css" href="style_day.css">
	</head>
	
	<style>		
	
		.eqi-container {
			display: flex;
			justify-content: space-between;
			text-align: center;
			vertical-align: bottom;
		}
		
		.bar_label {
			padding-top: 2%;
			line-height: .1;
		}
		
		.big_bar_div {
			width: 85px;
		}
		
		.text{
			font-family: "Arial";
			font-size: 12pt;
		}
		
		.mphrpm {
			font-size: 15pt;
			font-style: italic;
		}	
		
		.small_bar_div {
			width: 85px;
		}
		
		#notifications_panel {
			text-align: left;
			padding-left: 1%;
			align-items: center; /* aligns the vertical centers of the divs */
		}
		
		#top {
			align-items: flex-end; /* aligns the vertical bottoms of the divs */
			vertical-align: bottom;
		}
		
		#bottom {
			/* align-items: start; */ /* aligns the vertical tops of the divs */
			height: 190px;
			padding-top: 10px;
		}
		
		#mph_doughnut {
			width: 350px;
		}
		
		#rpm_doughnut {
			width: 300px;
		}
		
		#top-left-triangle {
			position: absolute;
			top:0;
			left:0;
			z-index: 1;
			border-style: solid;
			border-width: 100px 100px 0 0;
		}
	
		#top-right-triangle {
			position: absolute;
			top:0;
			right:0;
			z-index: 1;
			border-style: solid;
			border-width: 0 100px 100px 0;
		}
		
		#status {
			text-align: center;
			font-weight: bold;
			padding-top: 10px;
			padding-bottom: 10px;
		}

	</style>
	
	<body>
	
		<div id="top-left-triangle"></div>
		<div id="top-right-triangle"></div>
		
		<div class="eqi-container" id="top">
		
			<div>
				<canvas id="mph_doughnut"></canvas>
				<p class="mphrpm text">MPH</p>
			</div>
			
			<div>
				<canvas id="rpm_doughnut"></canvas>
				<p class="mphrpm text">RPM</p>
			</div>
			
			<div id="notifications_panel">
				<div class="text" id = "status">Status</div>
				<div class="text" id = "npanel_reverse"></div>
				<div class="text" id = "npanel_ebreak"></div>
				<div class="text" id = "npanel_serror"></div>
				<div class="text" id = "npanel_clutch"></div>
				<div class="text" id = "npanel_light"></div>
				<div class="text" id = "npanel_state"></div>
				<div class="text" id = "npanel_odo"></div>
			</div>
		
		</div>
		
		<div class="eqi-container" id="bottom">
						
			<div class="big_bar_div">
				<canvas id="fuel_bar" class="bar_chart"></canvas>
				<div class="bar_label text">Fuel</div>
			</div>
				
			<div class="small_bar_div">
				<canvas id="vbat_bar" class="bar_chart"></canvas>
				<div class="bar_label text">Voltage</div>
			</div>
			
			<div class="small_bar_div">
				<canvas id="batc_bar" class="bar_chart"></canvas>
				<div class="bar_label text">Current</div>
			</div>
			
			<div class="small_bar_div">
				<canvas id="ect_bar" class="bar_chart"></canvas>
				<div class="bar_label text">Engine<p>Temp</p></div>
			</div>
			
			<div class="small_bar_div">
				<canvas id="act_bar" class="bar_chart"></canvas>
				<div class="bar_label text">Air<p>Temp</p></div>
			</div>
			
			<div class="small_bar_div">
				<canvas id="oilp_bar" class="bar_chart"></canvas>
				<div class="bar_label text">Oil<p>Pressure</p></div>
			</div>
			
			<div class="small_bar_div">
				<canvas id="oill_bar" class="bar_chart"></canvas>
				<div class="bar_label text">Oil<p>Level</p></div>
			</div>
			
			<div class="small_bar_div">
				<canvas id="egol_bar" class="bar_chart"></canvas>
				<div class="bar_label text">EGOL</div>
			</div>
			
			<div class="small_bar_div">
				<canvas id="egor_bar" class="bar_chart"></canvas>
				<div class="bar_label text">EGOR</div>
			</div>
			
		</div>
		
	</body>
	
	<script>
		require('./renderer.js')
	</script>
</html>
